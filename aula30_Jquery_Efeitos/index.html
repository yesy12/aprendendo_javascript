<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Jquery Efeitos</title>
    <style>
        body{
            background-color: #efefef;
        }
        .box{
            position: relative;
            left:0;
            width: 100px;
            height:100px;
            background-color: pink;
        }
    </style>
</head>
<body>
    <div class="box"></div>

    <script src="../jquery-3.2.1.min.js"></script>
    <script>
        var box = $(".box");
        /*objeto com seletores css,tempo que vai ter em ms */
        box.animate({
            width:"200px",
            height:"200px",
            left:"500px"
        },2000)
        
    </script>
</body>
</html>
