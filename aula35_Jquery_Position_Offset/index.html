<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Jquery Position Offset</title>
    <style>
        .container{
            width: 500px;
            height:500px;
            background-color: black;
            position: absolute;
            top:200px;
            left:300px;
            padding:20px 30px;
        }
        .item{
            width:100px;
            height:100px;
            background-color: dodgerblue;
            display:inline-block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item"></div>
    </div>

    <script src="../jquery-3.2.1.min.js"></script>
    <script>
        var container = $(".container");
        var item = $(".item");

        var posicao = item.offset();
        /*pega em relação a janela*//*offset*/
        /*pega em relação ao objeto pai*//*position*/

        console.log(posicao.left,posicao.top)

    </script>
</body>
</html>
