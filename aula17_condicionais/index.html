    <title>condicionais</title>

<body>
    <script>
        var irmao1= "outro ";
        var irmao2 = 'guilherme';

        if("alison" == irmao1){
            console.log("Sim é irmão")
        }else if ("guilherme" == irmao2){
            console.log("Sim é irmão")
        }else{
            console.log("Nenhum dos 2 é irmão")
        }

        switch(irmao1){
            case "alison":
                console.log(irmao1);
                break;
            case "outro":
                console.log("é outro");
                break;
            default:
                console.log("olha,nenhum");
                break;
        }


    </script>
