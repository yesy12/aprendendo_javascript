<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DOM - parentNode</title>
</head>
<body>
    <div id="linux">
        <div id="ubuntu">Ubuntu</div>
        <div id="elementaryos">Elementary Os</div>
        <div id="debian">Debian</div>
    </div>

    <script>
        console.log(
            document.querySelector("#debian").parentNode
        )
        /*Acessa o elemento superior*/
    </script>

</body>
</html>
